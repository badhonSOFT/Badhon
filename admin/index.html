<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Badhon Roy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
                <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboard" class="hidden">
            <nav class="bg-white shadow-sm border-b">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-semibold">Admin Dashboard</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8">
                            <button onclick="showTab('messages')" id="messagesTab" class="tab-button border-b-2 border-blue-500 text-blue-600 py-2 px-1 text-sm font-medium">
                                Messages <span id="messageCount" class="bg-red-500 text-white rounded-full px-2 py-1 text-xs ml-2">0</span>
                            </button>
                            <button onclick="showTab('projects')" id="projectsTab" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 py-2 px-1 text-sm font-medium">
                                Projects
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Messages Tab -->
                <div id="messagesContent" class="tab-content">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Messages</h3>
                            <div id="messagesList" class="space-y-4">
                                <!-- Messages will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Tab -->
                <div id="projectsContent" class="tab-content hidden">
                    <div class="bg-white shadow rounded-lg mb-6">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Project</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <input type="text" id="projectTitle" placeholder="Project Title" class="px-3 py-2 border border-gray-300 rounded-md">
                                <input type="url" id="projectUrl" placeholder="Project URL" class="px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <textarea id="projectDescription" placeholder="Project Description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"></textarea>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <input type="text" id="projectCategory" placeholder="Category (Website, E-commerce, etc.)" class="px-3 py-2 border border-gray-300 rounded-md">
                                <input type="text" id="projectTech" placeholder="Technologies (comma separated)" class="px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <button onclick="addProject()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                                <i class="fas fa-plus mr-2"></i>Add Project
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Existing Projects</h3>
                            <div id="projectsList" class="space-y-4">
                                <!-- Projects will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
